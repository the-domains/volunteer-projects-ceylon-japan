ection--article color-bg color-title color-text w-100p p-1 ms-p-2  colors-dark colors-local " data-reactid="22"><div class="Component max-w-768px m-a pos-r p-2" data-reactid="23"><img src="https://imgflo.herokuapp.com/graph/2b2431f8e7ba7b0/453cfca063dfbdf07225c016b2d0b770/croprotate.jpg?cropheight=192&cropwidth=225&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F224ee750-2bb0-40e4-909e-5fe2d4ac65b8.jpg&x=0&y=16" title="Why Volunteer Projects Ceylon?" alt="VPC is an innovative and leading charity organisation devoted to providing life-changing placements in Sri Lanka for overseas volunteers.

Bringing together the different talents of highly experienced and award-winning charity professionals who have worked in the field for over 20 years, we have created a charity team who are truly passionate about social and community development. Since its very first day, VPC has striven to place people at the heart of all we do: from our multi-national and multi-talented volunteers who change people&apos;s lives on a daily basis, to the many communities whose lives are changed.

We believe that by working together, regardless of age, gender, nationality or social background, we can create the richest of experiences, develop valuable knowledge and skills through complete cultural immersion. Above all else, though, each of us is relentless in our mission to offer hope and opportunity for those people in communities who need it most &ndash; and each and every day we feel immensely proud of our volunteers&apos; tireless work towards achieving our mission."><hr></div></section></div><section id="Footer3col" class="Section Section--components-2 Section--footer color-bg color-title z-30 p-1 ms-p-4  colors-black colors-local " data-reactid="24"><div class="fx-1 p-t-1" data-reactid="25"><div class="Group Group-heading ms-p-r-4 ms-p-t-0" data-reactid="26"><div class="Site-title color-text-pop" data-reactid="27"><span data-reactid="28"><a href="index.html" class="m-r-1 m-b-1 d-ib" data-reactid="29"><img src="https://the-grid-user-content.s3-us-west-2.amazonaws.com/72766cf7-5147-4e6e-8136-6911054af082.png" class="h-2rem w-a" data-reactid="30"/></a><h2 class="font-title m-t-0" data-reactid="31"><a class="" href="index.html" data-reactid="32">Volunteer Projects Ceylon Japan</a></h2></span></div></div></div><div class="fx-1 p-t-1" data-reactid="33"><div class="Group Group--links p-0 p-l-1 ms-p-0 ms-p-l-1 f-s-m ms-f-s-s w-s-wrap ms-w-s-nowrap" data-reactid="34"><div class="Link f-s-xs h-2rem" data-reactid="35"><a href="http://volunteerprojectsceylon.org" data-reactid="36">Patric Spohn</a></div></div></div></section></div></div>
